{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">{% trans 'Log In' %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_text button_type="submit" button_class="btn-warning" %}
</form>
{% endblock %}
